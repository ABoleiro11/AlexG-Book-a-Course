<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprachkurse</title>
    <link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet"href="style.css">
</head>

<body>
    <header><nav class="navbar navbar-expand-lg tuerkis-bg">
      <div class="container">
        <a class="navbar-brand text-white" href="kurs.html">Kursbeschreibung</a>
        <a class="navbar-brand text-white" href="buchung.html">Kursbuchung</a>
        <a class="navbar-brand text-white" href="kursbestaetigung.html">Kursbestätigung</a>
      </div>
      </nav>
    </header>

  <main class="buchung-container">
    <h1>Buchen Sie Ihr Kurs bei Rolling Linguas</h1>
    <form id="bookingForm">

      <form action="=confirmation-page.html"
            method="post"
            onsubmit="return validateForm();">
      </form>

      <div class="mb-3">
        <label for="gender" class="form-label">Geschlecht</label>
        <select id="gender" class="form-select" required>
          <option value="">Bitte auswählen</option>
          <option value="Herr">Herr</option>
          <option value="Frau">Frau</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="name" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="vorname" class="form-label">Vorname</label>
        <input type="vorname" class="form-control" id="vorname" required>
      </div>
      <div class="mb-3">
        <label for="strasse / nr." class="form-label">Strasse / Nr.</label>
        <input type="strasse / nr." class="form-control" id="strasse / nr." required>
      </div>
      <div class="mb-3">
        <label for="postleitzahl + wohnort" class="form-label">Postleitzahl + Wohnort</label>
        <input type="postleitzahl + wohnort" class="form-control" id="postleitzahl + wohnort" required>
      </div>
      <div class="mb-3">
        <label for="geburtsdatum" class="form-label">Geburtsdatum</label>
        <input type="geburtsdatum" class="form-control" id="geburtsdatum" required>
      </div>
      <div class="mb-3">
        <label for="telefon" class="form-label">Telefon</label>
        <input type="telefon" class="form-control" id="telefon" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-Mail</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <button type="submit" class="btn btn-primary">Buchung abschließen</button>
    </form>

      <p id="message-1"></p>
      <p id="message-2"></p>
      <p id="message-3"></p>

  </main>

  <script src="script.js"></script>
</body>

</html>
